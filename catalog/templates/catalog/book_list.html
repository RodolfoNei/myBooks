{% extends "base_generic.html" %}

{% block content %}
  <h1>Book list</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li class="my-2">
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
        <a class="btn btn-sm btn-danger" href="{{ book.get_delete_url }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the catalog.</p>
  {% endif %}
{% endblock %}
