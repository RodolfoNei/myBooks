{% extends "base_generic.html" %}

{% block content %}
  <h1>Author list</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li class="my-2">
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
        <a class="btn btn-sm btn-danger" href="{{ author.get_delete_url }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the catalog.</p>
  {% endif %}
{% endblock %}
