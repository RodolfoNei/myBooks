{% extends "base_generic.html" %}

{% block content %}
    <h1>Owned books</h1>

    {% if book_list %}
    <ul>

      {% for ownedbook in book_list %} 
      <li>
        <a>{{ownedbook.title}}</a>       
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books owned.</p>
    {% endif %}       
{% endblock %}
